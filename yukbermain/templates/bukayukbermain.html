{% extends 'base.html' %}

{% block content %}
    
    <div class="container">
        <div id="home" class="flex-column flex-center" >
            <h1>Yuk Bermain!!!</h1>
            <a href="/games" class="btn">Play</a>
            <a href="/highscores" id=highscore-btn 
            class="btn">High Scores <img style="width:40px;height:40px" src="/static/images/crownblack.png" style="width:30px;height:30px;margin-left:left"></a>
            
            
        </div>
    </div>

    <style>
        :root {
            background-color:rgb(29,26,26)
        }

        *{
            box-sizing: border-box;
            margin:0;
            padding:0;
            font-size: 15px;
            font-family:tahoma;
        }

        h1 {
            font-size: 5.4rem;
            color:#305866;
            margin-bottom:5rem;
            font-family: tahoma;
        }

        h2 {
            font-size: 4.2rem;
            margin-bottom: 4rem;
        }

        .container {
            width:100vw; 
            height:100vh; 
            display:flex;
            justify-content:center;
            align-items:center;
            max-width:80rem;
            margin: 0 auto;
            padding: 2rem;
        }
        .flex-column {
            display: flex;
            flex-direction:column;
        }

        .flex-center {
            justify-content: center;
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .text-center {
            text-align:center;

        }

        .hidden {
            display:none;
        }

        .btn{
            font-size:2.4rem;
            padding: 2rem 0;
            width:30rem;
            text-align:center;
            margin-bottom: 1rem;
            text-decoration:none;
            color: #055B51;
            background: #0DE5CB;
            font-family:tahoma;
            border-radius:4px;
        }


        .btn:hover {
            cursor: pointer;
            box-shadow: 0 0.4rem 1.4rem 0 #ffd96693 ;
            transition: transform 150ms;
            transform: scale(1.03);

        }

        .btn[disabled]:hover {
            cursor: not-allowed;
            box-shadow : none;
            transform: none;

        }

        #highscore-btn {
            background:#FFD966;
        }

        #highscore-btn:hover {
            box-shadow: 0 0.4rem 1.4rem o #ffe597
        }



    </style>


{%endblock%}
