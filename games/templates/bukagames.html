

{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div id="game" class="justify-center flex-column">
        <div id="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix" >
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix" >
                    Scores
                </p>
                <h1 class="hud-main-text" id="score" >
                    0
                </h1>
            </div>
        </div>
        <h1 id="question">Berapakah koefisien masing-masing a dan b pada persamaan 10a + 5b = 25?</h1>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice1</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice3</p>
        </div>
        </div>
    </div>
</div>

<style>
    *{
        font-family:tahoma
    }

    .choice-container {
        display:flex;
        margin-bottom:0.8rem;
        width: 80%;
        border-radius: 2px;
        background-color: #305866;
        font-size: 1rem;
        min-width: 76rem;
    }

    .choice-container:hover {
        cursor: pointer;
        box-shadow: 0 0.4rem 1.4rem 0 #709aa9;
        transform: scale(1.02);
        transform: transform 100ms;
    }

    .choice-prefix {
        padding: 0.8rem 2rem;
        color: white;

    }
    .choice-text {
        padding: 1rem;
        width:100%;
        color:white;
    }
    .correct {
        background-color :chartreuse;
    }

    .incorrect {
        background-color: red;
    }

    /* Heads up Display */
    #hud {
        display:flex;
        justify-content: space-between;
    }

    .hud-prefix {
        text-align:center;
        font-size: 2rem;
    }

    .hud-main-text {
        text-align :center;
    }
    #progressBar {
        width: 20rem;
        height: 3rem;
        border: 0.2rem solid chartreuse;
        margin-top: 2rem;
        border-radius: 50px;
        overflow: hidden;
    }

    #progressBarFull {
        height: 100%;
        background: chartreuse;
        width : 0%;

    }


    @media screen and (max-width:768px) {
        .choice-container {
            min-width:40rem;
        }
    }
    

    
</style>


<script>
    const question = document.querySelector('#question');
    const choices = Array.from(document.querySelectorAll('.choice-text'));
    const progressText = document.querySelector('#progressText');
    const scoreText = document.querySelector('#score');
    const progressBarFull = document.querySelector('#progressBarFull');

    let currentQuestion = {}
    let acceptingAnswers = true
    let score = 0
    let questionCounter = 0
    let availableQuestions = []

    let questions = [
        {
            question: "Berapakah koefisien masing-masing a dan b pada persamaan 10a + 5b = 25?",
            choice1: "5 dan -5",
            choice2: "25 dan 5",
            choice3: "10 dan 5",
            choice4: "5 dan 25",
            answer: 1,
        },
        {
            question: "Pada persamaan 2x + 2y = 15; 4x + 3y = 12; 2x + 4y = 8, manakah yang termasuk konstanta?",
            choice1: "15, 2, dan 3",
            choice2: "2, 3, dan 4",
            choice3: "8, 12, dan 2",
            choice4: "8, 12, dan 15",
            answer: 4,
        },
        {
            question: "Ada berapa suku pada persamaan 5x + 2y = 10?",
            choice1: "2",
            choice2: "1",
            choice3: "3",
            choice4: "4",
            answer: 3,
        },
        {
            question: "Penyelesaian sistem persamaan: 4x + 6y = 34; 2x + 6y = 26 adalah………",
            choice1: "x=4 dan y=5",
            choice2: "x=4 dan y=4",
            choice3: "x=4 dan y=3",
            choice4: "x=4 dan y=2",
            answer: 3,
        },
        {
            question: "Diketahui persamaan P: 3x + 5y = 26 dan Q: 4x – 2y = 11. Nilai x = 2 dan y = 4",
            choice1: "memenuhi P dan Q",
            choice2: "memenuhi P tetapi tidak memenuhi Q",
            choice3: "tidak memenuhi P dan Q",
            choice4: "bukan salah satu di atas",
            answer: 2,
        },
        {
            question: "Daerah penyelesaian sistem pertidaksamaan: 3x – y ≥ 0; 3y + 4x ≤ 24; y ≤ 3 dan y ≥ 0 terletak pada daerah yang berbentuk ….",
            choice1: "Trapesium",
            choice2: "Persegi Panjang",
            choice3: "Segitiga",
            choice4: "Segiempat",
            answer: 4,
        },
        {
            question: "Titik di bawah ini, yang bukan merupakan titik sudut (titik ekstrim) dari daerah penyelesaian sistem pertidaksamaan: 2x + y ≤ 50; 4x + 3y ≤ 120; x ≥ 0; dan y ≥ 0 adalah ……",
            choice1: "(0,0)",
            choice2: "(0,40)",
            choice3: "(25,20)",
            choice4: "(15,20)",
            answer: 4,
        },
        

    ]

    const SCORE_POINTS = 100
    const MAX_QUESTIONS = 7

    startGame = () => {
        questionCounter = 0
        score = 0
        availableQuestions = [...questions]
        getNewQuestion()
    }

    getNewQuestion = () => {
        if(availableQuestions.length === 0 || questionCounter > MAX_QUESTIONS) {
            localStorage.setItem('mostRecentScore', score)

            return window.location.assign ('/end')
        }

        questionCounter++
        progressText.innerText = 'Question ${questionCounter} of ${MAX_QUESTIONS}'
        progressBarFull.style. width = '${(questionCounter/MAX_QUESTIONS) * 100}%'

        const questionsIndex = Math.floor(Math.random() * availableQuestions.length)
        currentQuestion = availableQuestions[questionsIndex]
        question.innerText = currentQuestion.question 

        choices.forEach(choice => {
            const number = choice.dataset['number']
            choice.innerText = currentQuestion ['choice' + number]
        })

        availableQuestions.splice(questionsIndex, 1)

        acceptingAnswers = true 
    }

    choices.forEach(choice => {
        choice.addEventListener('click', e => {
            if(!acceptingAnswers) return

            acceptingAnswers = false
            const selectedChoice = e.target
            const selectedAnswer = selectedChoice.dataset['number']

            let classToApply = selectedAnswer == currentQuestion.answer ? 'correct' : 
            'incorrect'

            if(classToApply === 'correct'){
                incrementScore(SCORE_POINTS)
            }

            selectedChoice.parentElement.classList.add(classToApply)
            
            setTimeout(() => {
                selectedChoice.parentElement.classList.remove(classToApply)
                getNewQuestion()

            }, 1000)
        })
    })

    incrementScore = num => {
        score +=num
        scoreText.innerText = score
    }

    startGame()

</script>
   

{%endblock%}
