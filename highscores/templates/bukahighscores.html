{% extends 'base.html' %}

{% block content %}
    
<div class="container">
    <div id="highScores" class="flex-center flex-column">
        <h1 id="FinalScore">Leaderboard</h1>
        <ul id="highScoresList"></ul>
        <a href="/yukbermain" class="btn">Go Home<img src="/static/images/homeblack.png" style="margin-left: 1rem; width:30px;height:30px"></a>
    </div>
</div>


<style>

    #highScoresList {
        list-style: none;
        margin-bottom: 4rem;;
    }

    .high-score {
        font-size: 2.8rem;
        margin-bottom: 0.5rem;
    }

    /* CSS yuk bermain */
     *{
            box-sizing: border-box;
            margin:0;
            padding:0;
            font-size: 15px;
            font-family:tahoma;
        }

        h1 {
            font-size: 5.4rem;
            color:#305866;
            margin-bottom:5rem;
            font-family: tahoma;
        }

        h2 {
            font-size: 4.2rem;
            margin-bottom: 4rem;
        }


        
        .flex-column {
            display: flex;
            flex-direction:column;
        }

        .flex-center {
            justify-content: center;
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .text-center {
            text-align:center;

        }

        .hidden {
            display:none;
        }

        .btn{
            font-size:2.4rem;
            padding: 2rem 0;
            width:30rem;
            text-align:center;
            margin-bottom: 1rem;
            text-decoration:none;
            color: #055B51;
            background: #0DE5CB;
            font-family:tahoma;
            border-radius:4px;
        }


        .btn:hover {
            cursor: pointer;
            box-shadow: 0 0.4rem 1.4rem 0 #ffd96693 ;
            transition: transform 150ms;
            transform: scale(1.03);

        }

        .btn[disabled]:hover {
            cursor: not-allowed;
            box-shadow : none;
            transform: none;

        }

        #highscore-btn {
            background:#FFD966;
        }

        #highscore-btn:hover {
            box-shadow: 0 0.4rem 1.4rem o #ffe597
        }

</style>
       

<script>
    const highScoresList = document.querySelector('#highScoresList')
    const highScores = JSON.parse(localStorage.getItem('highScores')) || []

    highScoresList.innerHTML =
    highScores.map(score => {
        return '<li class="high-score">${score.name} - ${score.score}</li>'
    }).join('')


</script>
{%endblock%}
